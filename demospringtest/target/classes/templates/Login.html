<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <!-- Bootstrap core CSS -->
    <!--    <link rel="stylesheet" th:href ="@{/css/signin.css}"  type="text/css">-->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/signin.css}" type="text/css">

</head>
<body class="text-center">

<form class="form-signin" th:action="@{/login-user}" method="POST">
    <img class="mb-4" th:src="@{~/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputName" class="sr-only"></label>
    <input type="text" name="username" id="inputName" class="form-control" placeholder="name" required autofocus>
    <label for="inputPassword" class="sr-only"></label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password" required
           autofocus>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a th:href="@{/new}" class="btn btn-lg btn-primary btn-block">注册</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
    <p style="color: red" th:text="${loginMsg}" th:if="${not #strings.isEmpty(loginMsg)}"></p>
    <p style="color: red" th:text="${loginMsg1}" th:if="${not #strings.isEmpty(loginMsg1)}"></p>
</form>


</body>
</html>
