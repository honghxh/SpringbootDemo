<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  charset="UTF-8"/>
    <title>查询结果</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>姓名</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s:${userRecord}">
            <td th:text="${s.id}">Id</td>
            <td th:text="${s.name}">Name</td>
            <td th:text="${s.email}">Email</td>
        </tr>
        </tbody>
        <a th:href="@{/home-user}" class="btn btn-info col-2">回退</a>
    </table>
</div>
</body>
</html>
